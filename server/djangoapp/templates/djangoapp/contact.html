<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>About Page</title>
    <style>
        /* Custom CSS for adding padding */
        .contact-section {
            padding-left: 20px; /* Adjust the value as needed */
        }
    </style>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Brand -->
            <a class="navbar-brand" href="#">Best Cars</a>

            <!-- Toggle Button for Small Screens -->

                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navigation Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/djangoapp/about">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/djangoapp/contact">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="mt-5 contact-section"> <!-- Add a custom class for styling -->

            <h2>Contact Information</h2>
            <p>Email: info@bestcars.com</p>
            <p>Phone: +1 (555) 123-4567</p>
            <p>Address: 123 Main Street, Cityville</p>
        </div>
    </div>
